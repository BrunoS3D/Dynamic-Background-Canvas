<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic-Background-Canvas</title>

    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>

    <!--  ======= remove this if you want ======= -->
    <header>
        <div class="buttons">
            <div class="button">
                <a class="github-button" href="https://github.com/BrunoS3D" data-size="large" aria-label="Follow @BrunoS3D on GitHub">Follow @BrunoS3D</a>
            </div>
            <div class="center">
                <div class="button">
                    <a class="github-button" href="https://github.com/BrunoS3D/Dynamic-Background-Canvas/subscription" data-icon="octicon-eye" data-size="large" aria-label="Watch BrunoS3D/Dynamic-Background-Canvas on GitHub">Watch</a>
                </div>
                <div class="button">
                    <a class="github-button" href="https://github.com/BrunoS3D/Dynamic-Background-Canvas" data-icon="octicon-star" data-size="large" aria-label="Star BrunoS3D/Dynamic-Background-Canvas on GitHub">Star</a>
                </div>
                <div class="button">
                    <a class="github-button" href="https://github.com/BrunoS3D/Dynamic-Background-Canvas/fork" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork BrunoS3D/Dynamic-Background-Canvas on GitHub">Fork</a>
                </div>
            </div>
            <div class="button">
                <a class="github-button" href="https://github.com/BrunoS3D/Dynamic-Background-Canvas/archive/master.zip" data-icon="octicon-cloud-download" data-size="large" aria-label="Download BrunoS3D/Dynamic-Background-Canvas on GitHub">Download</a>
            </div>
        </div>
    </header>
    <!-- ============================= -->

    <!--  ======= IMPORTANT ======= -->
    <canvas id="canvas"></canvas>
    <!-- ============================= -->

    <!--  ======= remove this if you want ======= -->
    <div class="row">
        <div class="column">
            <h4>Changes will apply immediately</h4>

            <label id="points_angle-label" for="points_angle">points_angle: 135</label>
            <input class="slider-immediately" id="points_angle" name="points_angle" type="range" min="0" max="360" value="135">

            <label id="speed_factor-label" for="speed_factor">speed_factor: 0.25</label>
            <input class="slider-immediately" id="speed_factor" name="speed_factor" type="range" min="0" max="1000" value="25">

            <label id="parallax_factor-label" for="parallax_factor">parallax_factor: 1</label>
            <input class="slider-immediately" id="parallax_factor" name="parallax_factor" type="range" min="0" max="100" value="100">

            <label id="max_point_speed-label" for="max_point_speed">max_point_speed: 5</label>
            <input class="slider-immediately" id="max_point_speed" name="max_point_speed" type="range" min="0" max="15" value="5">
        </div>

        <div class="column">
            <h4>Changes will result in creating new instances</h4>

            <label id="points_count-label" for="points_count">points_count: 50</label>
            <input class="slider-restart" id="points_count" name="points_count" type="range" min="0" max="100" value="50">

            <label id="bubbles_frequency-label" for="bubbles_frequency">bubbles_frequency: 0.15</label>
            <input class="slider-restart" id="bubbles_frequency" name="bubbles_frequency" type="range" min="0" max="100" value="15">

            <label id="color_variation-label" for="color_variation">color_variation: 0.5</label>
            <input class="slider-restart" id="color_variation" name="color_variation" type="range" min="0" max="100" value="50">

            <label id="min_point_width-label" for="min_point_width">min_point_width: 40</label>
            <input class="slider-restart" id="min_point_width" name="min_point_width" type="range" min="0" max="100" value="40">

            <label id="max_point_width-label" for="max_point_width">max_point_width: 100</label>
            <input class="slider-restart" id="max_point_width" name="max_point_width" type="range" min="0" max="300" value="100">

            <label id="min_capsule_length-label" for="min_capsule_length">min_capsule_length: 20</label>
            <input class="slider-restart" id="min_capsule_length" name="min_capsule_length" type="range" min="0" max="100" value="20">

            <label id="max_capsule_length-label" for="max_capsule_length">max_capsule_length: 150</label>
            <input class="slider-restart" id="max_capsule_length" name="max_capsule_length" type="range" min="0" max="300" value="150">
        </div>
    </div>
    <!-- ============================= -->

    <script src="./src/index.js"></script>

    <!--  ======= remove this if you want ======= -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- ============================= -->

</body>

</html>
